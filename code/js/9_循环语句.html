<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>循环语句</title>
</head>

<body>
  <script>
    //while循环
    //1.循环起始站
    let count = 5;
    //2.循环终止条件
    while (count > 0) {
      if (count === 4) {
        count--
        continue
      }
      if (count === 1) {
        break
      }
      document.write(`count is ${count} &nbsp;`)
      //3.循环变量变化量
      count--
    }

    //for循环
    for (let i = 0; i < 10; i++) {
      document.write(`49年入国军 ${i} &nbsp;`)
    }

    //for循环案例


  </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>循环综合案例</title>
</head>

<body>
  <script>
    let money = 0
    let flag = true
    while (flag) {
      let ipt = +prompt('请输入你的操作: 1.取钱 2.存钱 3.查看余额 0.退出')
      switch (ipt) {
        case 1:
          let putMoney = +prompt('请输入取款金额')
          if (putMoney > money || putMoney < 0) {
            alert('余额不足')
          } else {
            money -= putMoney
            alert('取款成功')
          }
          break
        case 2:
          let getMoney = +prompt('请输入存款金额')
          if (getMoney < 0) {
            alert('输入不合法')
          } else {
            money += getMoney
            alert('存款成功')
          }
          break
        case 3:
          alert(`当前余额${money}元`)
          break
        case 0:
          flag = false
          break
        default: alert('非法操作,请重试')
          break
      }
    }
  </script>
</body>

</html>

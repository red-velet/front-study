<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>函数综合案例</title>
</head>

<body>
  <script>
    //输入秒数，转换为时分秒
    function getTime(seconds = 0) {
      let h = parseInt(seconds / 3600)
      let m = parseInt((seconds - h * 3600) / 60)
      let s = seconds - (h * 3600) - (m * 60)
      h = h < 10 ? '0' + h : h
      m = m < 10 ? '0' + m : m
      s = s < 10 ? '0' + s : s
      document.write(`<h1>${seconds}秒 = ${h} 时 : ${m} 分 : ${s} 秒</h1>`)
    }
    let p = prompt('请输入秒')
    getTime(p)
  </script>
</body>

</html>

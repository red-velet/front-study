<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>js输入输出</title>
</head>

<body>
  <script>
    //1.输出：修改dom输出元素内容
    document.write('<h1>我是JS我修改了dom，我是一级标题</h1>')
    //弹窗输出
    alert('页面弹出了警告框')
    //控制台输出
    console.log('按F12可以看到控制台输出的内容')

    //2.输入
    var ipt = prompt('请输入你的年龄')
    console.log('用户输入为:' + ipt)

  </script>
</body>

</html>

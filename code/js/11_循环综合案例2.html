<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>11_循环综合案例2</title>
</head>

<body>
  <script>
    //打印99乘法表
    for (let i = 1; i <= 9; i++) {
      for (let j = 1; j <= i; j++) {
        document.write(`${i} * ${j} = ${i * j} &nbsp;`)
        if (i == j) {
          document.write(`<br/>`)
        }
      }
    }

    //打印倒三角99乘法表
    document.write(`<hr/>`)
    for (let i = 9; i >= 1; i--) {
      for (let j = 1; j <= i; j++) {
        document.write(`${i} * ${j} = ${i * j}&nbsp;&nbsp;`);
      }
      document.write("<br>");
    }

  </script>
</body>

</html>
